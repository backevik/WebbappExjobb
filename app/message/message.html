<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Ptj Care</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <link href="justified-nav.css" rel="stylesheet">

</head>

<body>

    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Hem</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="javascript:void(0);" ng-click="navigateDetail(ssn,fname,surname)">Redigera</a></li>
            <li><a href="javascript:void(0);" ng-click="navigateSteps(ssn,fname,surname)">Stegstatistik</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0);">Formulär
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="javascript:void(0);" ng-click="navigateAsthma(ssn,fname,surname)">Astma</a></li>
                <li><a href="javascript:void(0);" ng-click="navigateAnxdep(ssn,fname,surname)">Ångest och Depression</a></li>
              </ul>
            <li class="active"><a href="javascript:void(0);" ng-click="navigateMsg(ssn,fname,surname)">Meddelanden</a></li>
          </ul>
        </div>
      </nav>

      <div class="row">

        <hr>

        <h2 class="text-center">Skriv ett meddelande</h2>

        <div class="col-xs-8">
          <div class="input-group">
              <input class="form-control input-large" type="text" id="inputText">
              <span class="input-group-addon" ng-click="postMessage()">Skicka</span>
            </div>
        </div>

        <div class="clearfix"></div>

        <hr>

      </div>

      <div class="row">
  <div ng-repeat="message in listOfMessages | orderBy:'-timestamp'" class="col-sm-12">

    <div class="row">
      <div class="col-xs-8">
        <div class="panel panel-default" ng-class='{alignChatBubbleDoctor : !message.isSelf, alignChatBubblePatient : message.isSelf}'>
          <div class="panel-body" ng-class='{doctor : !message.isSelf, patient : message.isSelf}'>
            <div ng-hide="message.isSelf">
              <b>Vårdgivare</b><br><br>
            </div>
            <div ng-hide="!message.isSelf">
              <b>{{fname}} {{surname}}</b><br><br>
            </div>
            {{message.text}}<br>
            <span class="label label-info">{{ message.timestamp | date:'HH:mm dd-MM-yyyy' }}</span>
          </div>
        </div>
      </div><!--/col-->
    </div><!--/row-->

  </div><!--/col-->

</div><!--/row-->

    </div>

</body></html>
